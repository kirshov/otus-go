version: "2"
run:
  build-tags:
    - bench
    - ""
  tests: true
linters:
  default: none
  enable:
    - asciicheck
    - bodyclose
    - copyloopvar
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - funlen
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - goheader
    - goprintffuncname
    - gosec
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - tagliatelle
    - thelper
    - unconvert
    - unparam
    - unused
    - whitespace
  settings:
    depguard:
      rules:
        Main:
          files:
            - $all
            - '!$test'
          allow:
            - $gostd
            - github.com/schollz/progressbar/v3
            - github.com/spf13/viper
            - github.com/jmoiron/sqlx
            - github.com/jackc/pgx/v5/stdlib
            - github.com/kirshov/otus-go/hw12_13_14_15_calendar/internal/storage
            - github.com/kirshov/otus-go/hw12_13_14_15_calendar/internal/logger
            - github.com/kirshov/otus-go/hw12_13_14_15_calendar/internal/server/http
            - github.com/kirshov/otus-go/hw12_13_14_15_calendar/internal/domain
            - github.com/kirshov/otus-go/hw12_13_14_15_calendar/internal/memory
            - github.com/kirshov/otus-go/hw12_13_14_15_calendar/internal/sql
            - github.com/kirshov/otus-go/hw12_13_14_15_calendar/internal/app
        Test:
          files:
            - $test
          allow:
            - $gostd
            - github.com/stretchr/testify
            - github.com/kirshov/otus-go/hw12_13_14_15_calendar/internal/domain
    funlen:
      lines: 150
      statements: 80
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - errcheck
          - gocyclo
          - gosec
        path: _test\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
